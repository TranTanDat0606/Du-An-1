<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
<header class="admin-navbar">
    <div class="admin-navbar-item left">Adminnistrator</div>
    <a href="#" class="admin-navbar-item">← Vào trang web</a>
    <a href="#" class="admin-navbar-item">Liên hệ</a>
    <a href="#" class="admin-navbar-item">Đơn hàng</a>
</header>
    <div class="admin-container">
<div class="admin-sidebar">
    <div class="admin-title">Trang chủ Admin</div>
    <div class="dropdown">
        <input type="checkbox" id="menu-toggle"/>
        <label for="menu-toggle" class="dropdown-label">☑ Quản trị Danh mục ▼</label>
</div>
</div>   
    <div class="admin-main">
        <div class="breadcrumb">
            <a href="#">Trang chủ</a> → <a href="#">Danh mục</a> → <span>Loại danh mục</span> → <span>Loại danh mục</span>
        </div>
        <div class="toolbar">
            <div class="actions">
                <label for="bulk-action">Tác vụ</label>
                <select id="bulk-action">
                    <option>↓</option>
                </select>
            </div>
            <input type="text" placeholder="Tìm kiếm" class="search-box"/>
            <select class="filter">
                <option>Tìm theo ↓ </option>
            </select>
            <select class="display-count">
                <option>Số hiển thị ↓</option>
            </select>
            <button class="add-btn">+ Thêm mới</button>
        </div>
    </div>
    
</body>
</html>
